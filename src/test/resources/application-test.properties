# Configura a URL do banco de dados H2 para usar um banco em memória chamado 'testdb'
spring.datasource.url=jdbc:h2:mem:testdb

# Configura o dialeto do Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Gera o schema do banco (criar tabelas) a cada execução
spring.jpa.hibernate.ddl-auto=create-drop
